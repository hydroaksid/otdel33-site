<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проекты — otdel33</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #181818;
      margin: 0;
      color: #e0ded7;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #e0ded7;
      padding: 12px 32px 0 0;
      min-height: 56px;
    }
    .header-logo {
      height: 48px;
      margin-left: 16px;
      margin-top: 4px;
    }
    .header-menu {
      display: flex;
      gap: 32px;
      align-items: center;
      font-family: 'PT Mono', monospace;
      font-size: 1em;
      color: #181818;
    }
    .filters {
      background: #141414;
      margin: 32px auto 0 auto;
      padding: 24px 32px 16px 32px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 1100px;
      justify-content: flex-start;
    }
    .filter-btn {
      background: #232323;
      color: #e0ded7;
      border: none;
      border-radius: 4px;
      padding: 7px 18px;
      font-family: 'PT Mono', monospace;
      font-size: 1em;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-btn.active, .filter-btn:hover {
      background: #e0ded7;
      color: #181818;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 220px;
      gap: 18px;
      max-width: 1100px;
      margin: 32px auto 0 auto;
    }
    .gallery-item {
      background: #232323;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      font-family: 'PT Mono', monospace;
      letter-spacing: 0.1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 220px;
      }
    }
    @media (min-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/img/logo.png" alt="otdel33 logo" class="header-logo">
    <div class="header-menu">
      <a href="index.html" style="text-decoration:none;color:#181818;">[главная]</a>
      <span>[проекты]</span>
      <a href="#" style="text-decoration:none;color:#181818;">контакты</a>
    </div>
  </div>
  <div class="filters">
    <button class="filter-btn active">реклама</button>
    <button class="filter-btn">шоу</button>
    <button class="filter-btn">сериалы</button>
    <button class="filter-btn">граф.дизайн</button>
    <button class="filter-btn">cleanup</button>
    <button class="filter-btn">2d</button>
    <button class="filter-btn">3d</button>
    <button class="filter-btn">vfx</button>
    <button class="filter-btn">full CG</button>
  </div>
  <div class="gallery">
    <div class="gallery-item" style="background:#e87c2a;">1</div>
    <div class="gallery-item" style="background:#1a7be6;">2</div>
    <div class="gallery-item" style="background:#232323;">3</div>
    <div class="gallery-item" style="background:#232323;">4</div>
    <div class="gallery-item" style="background:#c13e3e;">5</div>
    <div class="gallery-item" style="background:#232323;">6</div>
    <div class="gallery-item" style="background:#fff; color:#232323;">7</div>
    <div class="gallery-item" style="background:#232323;">8</div>
  </div>
</body>
</html>
